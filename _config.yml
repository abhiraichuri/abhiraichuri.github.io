about_content: |
  Hi, my name is Abhilash Raichur, I'm a passionate cloud solutions developer with over 8 years experience.
  I am currently working for the Amazon Web Servives(AWS) as a Senior Cloud Engineer.

  I enjoy making AWS based cloud solutions for different use cases. I work with Enterprise customers assisting them with design, development,
  support and provide proactive advice through all phases of the implementation life cycle. I am always passionate about learning new
  technologies and doing Proof of concepts(POC's) to understand the limitations. The things that I currently have the most experience working with are:
  <mark>AWS Services</mark>,
  <mark>.Net</mark>,
  <mark>Java</mark>,
  <mark>Python</mark>,
  <mark>MySQL</mark>,
  <mark>Amazon DynamoDB</mark>,
  <mark>git</mark>.

