# More Section
more_title: When I'm Not Programming
more_content: |
  When I'm not at my desk I am very active and spend most of my time outdoors. I do a lot a sports such as
  cricket, tennis, badminton and soccer as well as trying to make time for things like
  rock climbing and hiking. Since my time at University I have become a very keen to hiking and exploring
  new places. I also try to make time to learn new hobbies and my recent one being Bartending. 
  Note: They do not teach juggling the glasses/bottles at Bartending school. 

  I'm interested in photography as I like to be creative, this is mainly through sport but
  I enjoy landscape and abstract photography too. 

  Finally during the rest of my free time you will either find me working on my travel blogs, reading news, gym or making plans for future travel.

